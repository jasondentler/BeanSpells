<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Spells Tab -->
  <ion-tab title="Spells" icon-off="ion-color-wand-outline" icon-on="ion-color-wand" href="#/tab/spells">
    <ion-nav-view name="tab-spells"></ion-nav-view>
  </ion-tab>

  <!-- Roll Tab -->
  <ion-tab title="Roll" icon-off="ion-color-wand-outline" icon-on="ion-color-wand" href="#/tab/roll">
    <ion-nav-view name="tab-roll"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-outline" icon-on="ion-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
