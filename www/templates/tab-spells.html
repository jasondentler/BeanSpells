<ion-view view-title="Spells">
  <div class="bar bar-header padding">
    <p>
      <label for="Class">Class:</label>
      <select name="Class" id="Class" ng-model="filters.className" ng-init="" ng-change="onClassFilterChange(filters.className)">
        <option value="">All</option>
        <option ng-repeat="class in classes" value="{{class}}">{{class}}</option>
      </select>
    </p>
  </div>
  <ion-content class="padding has-header">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap" ng-repeat="spell in spells" type="item-text-wrap"
        href="#/tab/spells/{{spell.id}}">
        <h2>{{spell.name}}</h2>
        <div ng-bind-html="spell.desc" />
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
